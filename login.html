<html lang="en">
    <head>
        <title>Sign In</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="container">
                    <div class="row">
                        <div class="col-6 text-center">
                            <img class="hero" src="image/3094352.jpg">
                        </div>
                        <div class="col-6">
                            <h1 class="mt-5">Sign In</h1>
                           <h5 class="mt-3">Username</h5>
                           <input type="text" class="form-control mt-3" placeholder="Username" class="username">
                           <h5 class="mt-5">Password</h5>
                           <input type="text" class="form-control mt-2" placeholder="Password" class="password">
                           <br>
                           <button type="button" class="btn btn-warning">Sign In</button>
                           <input class="check" type="checkbox">
                           <label class="remember">Remember Me</label>
                           <label class="">Forgot password</label>
                           <h5 class="mt-3 text-center" class="sign up 2">Not a member! sign in</h5>
                        </div>                     
                        </div>
                    </div>
         
        </main>
        <footer>
            <!-- place footer here -->
